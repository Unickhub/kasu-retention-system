{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <div class="form-text">
                            Students: Use <strong>[YourStudentID]</strong><br>
                            Lecturers: Use your registered username<br>
                            Admin: Use <strong>admin</strong>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('student_register') }}">Student Registration</a> | 
                        <a href="{{ url_for('lecturer_register') }}">Lecturer Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
