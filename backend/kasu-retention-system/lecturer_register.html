{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0"><i class="fas fa-chalkboard-teacher"></i> Lecturer Registration</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('lecturer_register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    
                    <div class="mb-3">
                        <label for="department" class="form-label">Department</label>
                        <select class="form-select" id="department" name="department">
                            <option value="General">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Law">Law</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Education">Education</option>
                            <option value="Agriculture">Agriculture</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn btn-info btn-lg w-100">
                        <i class="fas fa-user-plus"></i> Create Lecturer Account
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('login') }}">Already have an account? Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
